{% extends 'base.html' %}
{% load static %}

{% block title %}
    Blogs
{% endblock %}

{% block content %}
    <div class="container my-3">
        <div class="row">

            {% for blog in blogs %}

                <div class="col-md-6 col-lg-4 d-flex align-items-stretch my-3">
                    <div class="card bg-light">
                        <img class="card-img-top" src="{% static 'images/nature.jpg' %}" alt="">
                        <div class="card-body">

                            <h5 class="card-title"><a class="text-dark" href="{% url 'blog' blog.slug %}">
                                <h3>{{ blog.title }}</h3></a></h5>
{#                            <p class="card-text">{{ blog.content|truncatewords:"20" }}</p>#}
                            <div class="text-right">
{#                                <a href="{% url 'blog' blog.slug %}" class="btn btn-dark">Read More...</a>#}
                            </div>
                        </div>
                    </div>

                </div>


            {% endfor %}
        </div>

    </div>
{% endblock %}
